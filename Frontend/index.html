<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="WholeBody">

        <div class="display">
            <input type="text" placeholder="Search your city " class="city">
            <button>
                <img src="https://cdn0.iconfinder.com/data/icons/startup-17/32/startup-15-512.png" class="search">
            </button>
            <img src="https://cdn-icons-png.flaticon.com/512/1163/1163763.png" class="weather">
            <div class="date">
                
            </div>
            <p class="celsius"> </p>
            
            <div class="forcast">
                
            </div>
            <div class="things">    
                <div class="right-display">
                    <p class="cityname">Name</p>
                
                </div>     
            </div>
       
        </div>

        <div class="details">
            <div class="humidity">
                <h1>Humidity</h1>
                <div class="img_icons">
                    <img src="https://cdn2.iconfinder.com/data/icons/rain-1/500/water-rain-wet_2-512.png" class="icons">
                </div>
                <div class="humidity_per">Humidity</div>
            </div>
            <div class="wind">
                <h1>Wind Speed</h1>
                <div class="img_icons">
                    <img src="https://cdn0.iconfinder.com/data/icons/weather-371/64/anemometer-wind-speed-meter-512.png" class="icons">
                </div>
                <div class="speed">Wind Speed</div>
            </div>
            <div class="pressure">
                <h1>Pressure</h1>
                <div class="img_icons">
                    <img src="https://cdn0.iconfinder.com/data/icons/weather-903/512/45_Barometer_climate_instrument_pressure_weather-512.png" class="icons">
                </div>
                <div class="pressure_per">Pressure</div>
            </div>
            
            <div class="seven-days-data">
                <div class="headline">Seven days weather</div>
                <div class="days" id="day1">
                    <div id="data-of-day1"></div>
                    <img src="https://cdn-icons-png.flaticon.com/512/1163/1163763.png" class="icon1">
                </div>

                <div class="days" id="day2">
                    <div id="data-of-day2"></div>
                    <img src="https://cdn-icons-png.flaticon.com/512/1163/1163763.png" class="icon2">
                </div>

                <div class="days" id="day3">
                    <div id="data-of-day3"></div>
                    <img src="https://cdn-icons-png.flaticon.com/512/1163/1163763.png" class="icon3">
                </div>

                <div class="days" id="day4">
                    <div id="data-of-day4"></div>
                    <img src="https://cdn-icons-png.flaticon.com/512/1163/1163763.png" class="icon4">
                </div>

                <div class="days" id="day5">
                    <div id="data-of-day5"></div>
                    <img src="https://cdn-icons-png.flaticon.com/512/1163/1163763.png" class="icon5">
                </div>

                <div class="days" id="day6">
                    <div id="data-of-day6"></div>
                    <img src="https://cdn-icons-png.flaticon.com/512/1163/1163763.png" class="icon6">
                </div>

                <div class="days" id="day7">
                    <div id="data-of-day7"></div>
                    <img src="https://cdn-icons-png.flaticon.com/512/1163/1163763.png" class="icon7">
                </div>

            </div>
            </div>
    </div>

    </script>
